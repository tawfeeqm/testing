<!doctype html> 
<html lang="en">

    <head>
    <title>Creating a Form
        <meta charset="utf-8">
        
        </title>
    </head>
<body>
    
    <form action="">
        <label for="Firstname">Firstname</label><br>
        <input type="text" name="Firstname" placeholder="Write Firstname" required><br>
        <label for="Lastname">Lastname</label><br>
        <input type="text" name="Lastname" placeholder="Write Lastname" required><br>
        <label for="birthday">Date of Birth</label><br>
        <input type="date" name="Date of Birth" placeholder="Include DoB" required><br>
        <label for="E-Mail Address">E-Mail Address</label><br>
        <input type="email" name="E-Mail" placeholder="Write E-Mail Here."><br>
        <label for="Message">Your Message</label><br>
        <textarea name="Message" placeholder="Your Text Here" autofocus></textarea><br>
        <input type="checkbox" name="news" checked>
        <label for="news"checked>Subscribe to Newsletter</label><br>
        <label for="Country">Your Country</label><br>
        <Select name="Countries">
        <option value="Sn">Sanctuary</option>
        <option value="gr">Germany</option>
        <option value"ve">Venus</option>
        <option value"co">Concordia</option>
        </Select><br>
        <input type="submit" value="Send"><br>
        
        <a href="https://www.devugees.org/" target="Devugees">Go to Devugees</a><br>
        <iframe src="" width="500" height="500" name="Devugees"></iframe><br>
        <iframe width="200" height="315" src="https://www.youtube.com/embed/OdGuvIgqLAw" frameborder="0" allowfullscreen></iframe><br>
        
        
        
    </form>
    </body>

</html>
